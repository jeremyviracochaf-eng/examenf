<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Games - Tienda de Videojuegos</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <!-- Favicon personalizado -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' font-family='Orbitron' font-weight='bold' fill='%230891b2'>✕</text></svg>" />
  </head>

  <body style="background-color: #000000; color: #ffffff; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; position: relative; overflow-x: hidden;">
    
    <!-- FONDO DECORATIVO NEXUS CON ESTRELLAS Y UNIVERSO -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; background: radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.05) 0%, rgba(59, 130, 246, 0.03) 20%, transparent 60%);">
      
      <!-- Fondo estrellado del universo -->
      <canvas id="starsCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
      
      <!-- Estela central espectacular con gradiente de colores -->
      <svg style="position: absolute; top: -10%; left: 50%; transform: translateX(-50%); width: 800px; height: 800px; opacity: 0.15;" viewBox="0 0 800 800">
        <!-- Capas de estela con diferentes colores -->
        <defs>
          <radialGradient id="estela1" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.2" />
          </radialGradient>
          <radialGradient id="estela2" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1" />
          </radialGradient>
          <radialGradient id="estela3" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.5" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
          </radialGradient>
        </defs>
        
        <!-- Círculos de la estela -->
        <circle cx="400" cy="400" r="350" fill="none" stroke="url(#estela1)" stroke-width="3" opacity="0.6"/>
        <circle cx="400" cy="400" r="280" fill="none" stroke="url(#estela2)" stroke-width="2" opacity="0.5"/>
        <circle cx="400" cy="400" r="210" fill="none" stroke="url(#estela3)" stroke-width="2" opacity="0.4"/>
        <circle cx="400" cy="400" r="140" fill="none" stroke="url(#estela1)" stroke-width="1.5" opacity="0.3"/>
        
        <!-- Líneas radiales -->
        <line x1="400" y1="50" x2="400" y2="200" stroke="url(#estela2)" stroke-width="2" opacity="0.5"/>
        <line x1="400" y1="600" x2="400" y2="750" stroke="url(#estela1)" stroke-width="2" opacity="0.5"/>
        <line x1="50" y1="400" x2="200" y2="400" stroke="url(#estela3)" stroke-width="2" opacity="0.5"/>
        <line x1="600" y1="400" x2="750" y2="400" stroke="url(#estela2)" stroke-width="2" opacity="0.5"/>
        
        <!-- Líneas diagonales -->
        <line x1="150" y1="150" x2="280" y2="280" stroke="url(#estela1)" stroke-width="1.5" opacity="0.4"/>
        <line x1="650" y1="150" x2="520" y2="280" stroke="url(#estela3)" stroke-width="1.5" opacity="0.4"/>
      </svg>
      
      <!-- Partículas brillantes -->
      <div style="position: absolute; top: 15%; left: 50%; transform: translate(-50%, -50%); width: 12px; height: 12px; background: radial-gradient(circle, #06b6d4, #0891b2); border-radius: 50%; box-shadow: 0 0 20px rgba(8, 145, 178, 0.8), 0 0 40px rgba(139, 92, 246, 0.4);"></div>
      <div style="position: absolute; top: 20%; right: 20%; width: 8px; height: 8px; background: radial-gradient(circle, #8b5cf6, #6366f1); border-radius: 50%; box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);"></div>
      <div style="position: absolute; top: 18%; left: 15%; width: 6px; height: 6px; background: radial-gradient(circle, #3b82f6, #1e40af); border-radius: 50%; box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);"></div>
    </div>

    <!-- Script para generar estrellas -->
    <script>
      // Generar estrellas en el canvas
      const canvas = document.getElementById('starsCanvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Crear estrellas
      const stars = [];
      const numStars = 200;
      
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          opacity: Math.random() * 0.7 + 0.3,
          twinkleSpeed: Math.random() * 0.02 + 0.001
        });
      }
      
      let twinklePhase = 0;
      
      function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        twinklePhase += 0.01;
        
        stars.forEach(star => {
          // Efecto de parpadeo (twinkling)
          const twinkle = Math.sin(twinklePhase * star.twinkleSpeed) * 0.5 + 0.5;
          ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity * twinkle})`;
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();
          
          // Añadir glow a algunas estrellas
          if (Math.random() > 0.98) {
            ctx.fillStyle = `rgba(139, 92, 246, ${star.opacity * twinkle * 0.4})`;
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius * 2.5, 0, Math.PI * 2);
            ctx.fill();
          }
        });
        
        requestAnimationFrame(drawStars);
      }
      
      drawStars();
      
      // Redimensionar canvas al cambiar ventana
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>

    <!-- CONTENIDO PRINCIPAL (z-index alto para estar encima del fondo) -->
    <div style="position: relative; z-index: 1;">
    
    <!-- HEADER NEXUS GAMES -->
    <header style="background-color: #000000; border-bottom: 3px solid; border-image: linear-gradient(90deg, #0891b2, #8b5cf6, #3b82f6) 1; box-shadow: 0 0 30px rgba(8, 145, 178, 0.4), 0 0 60px rgba(139, 92, 246, 0.2); padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10;">
      <div>
        <h1 style="font-family: 'Orbitron', sans-serif; font-size: 2.5rem; font-weight: 900; margin: 0; letter-spacing: 3px; background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 50%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 0 0 30px rgba(8, 145, 178, 0.5); filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.4)) drop-shadow(0 0 25px rgba(59, 130, 246, 0.2));">NEXUS GAMES</h1>
        <p style="font-size: 0.95rem; color: #cbd5e1; margin: 0.5rem 0 0 0; letter-spacing: 1px; text-transform: uppercase; font-weight: 300; background: linear-gradient(90deg, #06b6d4, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Centro de Control Galáctico</p>
      </div>
      <span style="font-size: 0.75rem; color: #64748b; letter-spacing: 1px; text-transform: uppercase;">⚡ v1.0 · Sistema Operativo</span>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main style="padding: 1.5rem; max-width: 72rem; margin: 0 auto;">
      
      <!-- BARRA DE CARGA - INDICADOR VISUAL DE CARGA -->
      <div id="progressBar" class="progress-bar" style="display: none; margin-bottom: 1.5rem;"></div>

      <!-- SECCIÓN DE BÚSQUEDA Y FILTROS -->
      <section style="margin-bottom: 2rem; display: flex; flex-direction: column; gap: 0.75rem;">
        
        <!-- Barra de búsqueda por nombre -->
        <div style="display: flex; gap: 0.5rem; width: 100%; align-items: center;">
          <input
            id="inputBusqueda"
            type="text"
            placeholder="Buscar videojuego por nombre..."
            style="flex: 1; background-color: #1e293b; color: #ffffff; border: 1px solid #0891b2; border-radius: 0.5rem; padding: 0.5rem 0.75rem; font-family: 'Roboto', sans-serif; transition: all 300ms; font-size: 0.875rem;"
          />
          <button id="btnBuscar" style="background-color: #0891b2; color: #000000; border: none; border-radius: 0.5rem; padding: 0.5rem 1rem; font-weight: 500; cursor: pointer; transition: all 300ms; font-size: 0.875rem;">
            Buscar
          </button>
          <button id="btnLimpiar" style="background-color: #1e293b; color: #0891b2; border: 1px solid #0891b2; border-radius: 0.5rem; padding: 0.5rem 1rem; font-weight: 500; cursor: pointer; transition: all 300ms; font-size: 0.875rem;">
            Limpiar
          </button>
        </div>

        <!-- Filtros y Ordenamiento -->
        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
          <!-- FILTRO POR TIENDA: Steam, Epic, Humble -->
          <select id="filtroTienda" style="background-color: #1e293b; color: #0891b2; border: 1px solid #0891b2; border-radius: 0.5rem; padding: 0.5rem 0.75rem; font-family: 'Roboto', sans-serif; transition: all 300ms; font-size: 0.875rem; cursor: pointer;">
            <option value="">Todas las tiendas</option>
            <option value="1">Steam</option>
            <option value="7">Epic Games</option>
            <option value="25">Humble Bundle</option>
          </select>

          <!-- ORDENAMIENTO POR PRECIO -->
          <select id="ordenamiento" style="background-color: #1e293b; color: #0891b2; border: 1px solid #0891b2; border-radius: 0.5rem; padding: 0.5rem 0.75rem; font-family: 'Roboto', sans-serif; transition: all 300ms; font-size: 0.875rem; cursor: pointer;">
            <option value="">Ordenar por...</option>
            <option value="precio-asc">Precio: Menor a Mayor</option>
            <option value="precio-desc">Precio: Mayor a Menor</option>
            <option value="descuento">Mayor Descuento</option>
          </select>

          <!-- PAGINACIÓN -->
          <select id="paginacion" style="background-color: #1e293b; color: #0891b2; border: 1px solid #0891b2; border-radius: 0.5rem; padding: 0.5rem 0.75rem; font-family: 'Roboto', sans-serif; transition: all 300ms; font-size: 0.875rem; cursor: pointer;">
            <option value="10">10 por página</option>
            <option value="20">20 por página</option>
            <option value="30">30 por página</option>
          </select>
        </div>
      </section>

      <!-- INDICADORES VISUALES DE ESTADO -->
      <!-- Texto "Cargando..." -->
      <p id="estadoCarga" style="font-size: 0.875rem; color: #0891b2; margin-bottom: 0.75rem; display: none;">
        ⏳ Cargando videojuegos desde CheapShark API...
      </p>

      <!-- Texto "Error" -->
      <p id="errorCarga" style="font-size: 0.875rem; color: #ef4444; margin-bottom: 0.75rem; display: none;">
        ❌ Error al cargar los videojuegos. Intenta nuevamente.
      </p>

      <!-- GRID DE VIDEOJUEGOS -->
      <section>
        <h2 style="font-family: 'Orbitron', sans-serif; font-size: 1.125rem; font-weight: bold; margin-bottom: 1rem; color: #ffffff; text-transform: uppercase; letter-spacing: 1px;">Ofertas Destacadas</h2>

        <div
          id="gridVideojuegos" 
          style="display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
          <!-- RENDER DINÁMICO: Tarjetas generadas por JavaScript -->
        </div>

        <!-- BOTÓN "VER MÁS" para PAGINACIÓN DINÁMICA -->
        <div style="display: flex; justify-content: center; margin-top: 2rem;">
          <button id="btnVerMas" style="background-color: #0891b2; color: #000000; border: none; border-radius: 0.5rem; padding: 0.75rem 2rem; font-weight: 600; cursor: pointer; transition: all 300ms; font-size: 1rem; display: none;">
            Cargar Más Juegos
          </button>
        </div>
      </section>
    </main>

    <!-- MODAL DE DETALLE -->
    <div id="modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 1000; animation: fadeIn 0.3s ease-in-out;">
      <div style="background-color: #0f172a; border: 2px solid #0891b2; border-radius: 0.75rem; padding: 2rem; max-width: 600px; width: 90%; animation: slideUp 0.3s ease-in-out; position: relative;">
        
        <!-- Botón Cerrar -->
        <button id="btnCerrarModal" style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: #0891b2; font-size: 1.5rem; cursor: pointer; transition: all 300ms;">
          ✕
        </button>

        <!-- Contenido del Modal -->
        <div id="modalContent">
          <!-- CONTENIDO DINÁMICO: Nombre, imagen, precio normal, precio en oferta, enlace a tienda -->
        </div>
      </div>
    </div>

    <!-- Estilos para animaciones del Modal -->
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      #btnBuscar:hover {
        background-color: #06b6d4;
        box-shadow: 0 0 20px rgba(8, 145, 178, 0.6);
      }

      #btnLimpiar:hover {
        background-color: #0891b2;
        color: #000000;
      }

      #btnVerMas:hover {
        background-color: #06b6d4;
        box-shadow: 0 0 20px rgba(8, 145, 178, 0.6);
        transform: scale(1.05);
      }

      #btnCerrarModal:hover {
        color: #ffffff;
      }

      input:focus, select:focus {
        outline: none;
        border-color: #06b6d4;
        box-shadow: 0 0 15px rgba(8, 145, 178, 0.5);
      }
    </style>

    <script src="./script.js"></script>
    </div>
  </body>
</html>
